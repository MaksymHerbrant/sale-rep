{% extends 'store/base.html' %}

{% block title %}Редагувати користувача{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Редагувати користувача: {{ user.username }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Ім'я</label>
                        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Прізвище</label>
                        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Групи</label>
                        {% for group in groups %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="groups" value="{{ group.name }}" 
                                       id="group_{{ group.id }}" {% if group in user.groups.all %}checked{% endif %}>
                                <label class="form-check-label" for="group_{{ group.id }}">
                                    {{ group.name }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_staff" id="is_staff" 
                               {% if user.is_staff %}checked{% endif %}>
                        <label class="form-check-label" for="is_staff">Staff</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_superuser" id="is_superuser" 
                               {% if user.is_superuser %}checked{% endif %}>
                        <label class="form-check-label" for="is_superuser">Superuser</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Скасувати</a>
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
