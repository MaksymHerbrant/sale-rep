{% extends 'store/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Реєстрація</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
                </form>
                <hr>
                <p class="text-center">
                    <a href="{% url 'login' %}">Вже маєте акаунт? Увійти</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
